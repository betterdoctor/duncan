# populate w/ valid values and save at ~/.duncan.yml
---
marathon_host: https://mesos.host
chronos_host: https://mesos.host
github_org: betterdoctor

docker_repo_prefix:
docker_conf_url:
quay_token:
slack_webhook_url:
consul_host: https://consul.host
consul_token:
vault_host: https://vault.host
vault_token:

apps:
  - dex
  - etl
  - dapi
  - validation-service
  - papi
  - feedback

# if app name does not match a github repo name this mapping is necessary
# to generate github compare links to view changes being deployed
# NOTE: if app name matches github repo name this mapping is unecessary
repos:
  dex: betterdoctor-dex
  etl: betterdoctor-etl
  dapi: betterdoctor-dapi
  validation-service: validation-service
  papi: betterdoctor-api-proxy
  feedback: betterdoctor-feedback
